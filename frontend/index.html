<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eligibility Checker</h1>
        <form id="eligibilityForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">Select Department</option>
                    <option value="Sales">Sales</option>
                    <option value="Engineering">Engineering</option>
                    <option value="HR">HR</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>
            </div>
            <div class="form-group">
                <label for="experience">Experience (in years):</label>
                <input type="number" id="experience" required>
            </div>
            <button type="submit">Check Eligibility</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('eligibilityForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // User Data
            const userData = {
                age: parseInt(document.getElementById('age').value),
                department: document.getElementById('department').value,
                salary: parseInt(document.getElementById('salary').value),
                experience: parseInt(document.getElementById('experience').value)
            };

            // Example Rule
            const rule = {
                operator: 'AND',
                conditions: [
                    { field: 'age', operator: 'greaterThan', value: 18 },
                    { field: 'salary', operator: 'greaterThan', value: 50000 },
                    { field: 'experience', operator: 'greaterThan', value: 2 }
                ]
            };

            // Check Eligibility
            const isEligible = evaluateRule(rule, userData);
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = isEligible ? 'You are eligible!' : 'You are not eligible.';
        });

        function evaluateSingleCondition(condition, userData) {
            const { field, operator, value } = condition;
            switch (operator) {
                case 'greaterThan':
                    return userData[field] > value;
                case 'lessThan':
                    return userData[field] < value;
                case 'equal':
                    return userData[field] === value;
                default:
                    throw new Error(`Unknown operator: ${operator}`);
            }
        }

        function evaluateRule(rule, userData) {
            return rule.conditions.every(condition => evaluateSingleCondition(condition, userData));
        }
    </script>
</body>
</html>
